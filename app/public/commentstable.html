<!-- NOTE: New Comments Form -->
<h1>Comments</h1><br>

<div id="commentsApp">
  <table id="commentTable" class="sort table ttable-hover">
    <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>

        </tr>
      </thead>
      <tbody id="commentTableBody">
        <tr v-for="c in commentsList">
          <td>{{ c.id }}</td>
          <td>{{ c.commentText }}</td>

        </tr>

      </tbody>
      </table>
  <h2>Add a Comment:</h2><br>

  <form id="newCommentForm" v-on:submit.prevent="createComment()">
      <label for="newComment">Comment</label><br>
        <input id="commentText" type="text" v-model="newComment.commentText"><br><br>
      <input id="submitNewComment" type="submit" value="Submit Comment" class="btn btn-primary">
    </form>


  </div>
